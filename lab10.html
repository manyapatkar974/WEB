<!DOCTYPE html>
<html>
<head>
  <title>AJAX Demo</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body { font-family: Arial; margin: 20px; background-color: #222; color: #eee; }
    .box { border: 1px solid white; padding: 10px; margin-top: 8px; }
  </style>
</head>
<body>
  <h3>AJAX without jQuery</h3>
  <button onclick="loadTxt()">Load Text</button>
  <div id="nojq" class="box">Text will appear here</div>
  <h3>AJAX with jQuery</h3>
  <button id="jqBtn">Load Text (jQuery)</button>
  <div id="jq" class="box"></div>
  <h3>getJSON</h3>
  <button id="getJ">Load JSON</button>
  <div id="json" class="box"></div>
  <h3>parseJSON</h3>
  <button id="pJ">Parse JSON</button>
  <div id="parse" class="box"></div>
  <script>
    
    function loadTxt() {
      let x = new XMLHttpRequest();
      x.open("GET", "sample.txt");
      x.onload = function() {
        document.getElementById("nojq").innerHTML = x.responseText;
      };
      x.send();
    }
    
    $("#jqBtn").click(() => $("#jq").load("sample.txt"));
    
    $("#getJ").click(() => {
      $.getJSON("data.json", d => {
        $("#json").html("Name: " + d.name + "<br>Age: " + d.age);
      });
    });
    
    $("#pJ").click(() => {
      let j = '{"name":"Alice","age":25}';
      let o = $.parseJSON(j);
      $("#parse").html("Name: " + o.name + "<br>Age: " + o.age);
    });
  </script>
</body>
</html>
