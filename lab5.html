<!DOCTYPE html>
<html>
<head>
<title>Newspaper</title>
<style>
body { 
font-family: Arial; 
background:#eee; }
header, footer {
background:#2e7d32; color:#fff;
text-align:center; padding:8px;
}
nav {
background:#333; text-align:center; padding:6px;
}
nav a { 
color:#fff; margin:0 8px; }
section,article, aside {
padding:8px; margin:8px 0;background:#f2f2f2;
}
figure { 
text-align:center; }
figure img { 
width:500px; }
table {
width:50%; border-collapse:collapse; margin-top:10px;
}
th, td {
border:1px solid #333; padding:6px;
}
</style>
</head>
<body>
<header><h1>Daily News</h1></header>
<nav>
<a href="#">Home</a>
<a href="#">World</a>
<a href="#">Sports</a>
</nav>
<section>
<article>
<h2>Headline</h2>
<p>Latest news update goes here...</p>
</article>
<aside>
<h3>Ad</h3>
<p>Sale! 50% Off Today.</p>
</aside>
<figure>
<img src="sample.jpg" alt="image">
<figcaption>News Image</figcaption>
</figure>
<table>
<tr><th>Team</th><th>Score</th></tr>
<tr><td>A</td><td>3</td></tr>
<tr><td>B</td><td>1</td></tr>
</table>
</section>
<footer> &copy; 2025 Daily News</footer>
</body>
</html>
