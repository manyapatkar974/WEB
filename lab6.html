<!DOCTYPE html>
<head>
<title>Simple Calculator</title>
<style>
body{
background-color:peachpuff;
font-family: Arial;
text-align:center;
}
.calculator{
background-color:white;
margin:50px auto;
width:250px;
}
input{
width:90%;
margin:5px 0;
}
button{
background-color:aqua;
width:45%;
margin:3px;
cursor:pointer;
}
#result{
margin-top:10px;
font-weight:bold;
}
</style>
</head>
<body>
<div class="calculator">
<h3>Simple Calculator</h3>
<input type="number" id="num1" placeholder="First number">
<input type="number" id="num2" placeholder="Second number">
<button onclick="calculate('sum')">Addition</button>
<button onclick="calculate('difference')">Subtract</button>
<button onclick="calculate('product')">Multiply</button>
<button onclick="calculate('quotient')">Divide</button>
<button onclick="calculate('remainder')">Remainder</button>
<button onclick="calculate('power')">Power</button>
<button onclick="calculate('square')">Square</button>
<button onclick="calculate('sqrt')">Squareroot</button>
<div id="result">Result: </div>
</div>
<script>
function calculate(op){
let num1= Number(document.getElementById("num1").value);
let num2= Number(document.getElementById("num2").value);
let result; 
if(op=="sum") result=num1+num2;
else if(op=="difference") result=num1-num2;
else if(op=="product") result=num1*num2;
else if(op=="quotient") result= num2==0 ? "Err" : num1/num2;
else if(op=="remainder") result=num1%num2;
else if(op=="power") result=Math.pow(num1,num2);
else if(op=="square") result=num1*num1;
else if(op=="sqrt") result=Math.sqrt(num1);
document.getElementById("result").innerHTML="Result: "+result;
}
</script>
</body>
</html>
